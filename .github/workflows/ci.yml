name: PlacementTracker CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend/backend
          npm install

      - name: Run backend build (if applicable)
        run: |
          cd backend/backend
          npm run build || echo "No backend build script found"

  build_frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build_backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        env:
          CI: true
          HUSKY: 0
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build || echo "No frontend build script found"
