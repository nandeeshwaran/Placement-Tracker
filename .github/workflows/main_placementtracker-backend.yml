name: CI/CD for Placement Tracker Backend

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false  # ðŸ”¥ Fix submodule error

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: backend/backend
        run: npm install

      - name: Build (if needed)
        working-directory: backend/backend
        run: echo "No build step needed"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}   # ðŸ”¥ MUST exist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: placementtracker-backend        # your app name
          package: backend/backend                  # folder to deploy
